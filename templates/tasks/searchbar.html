<center>
    {% if post %}
          <h1>Search Result Found</h1>
        <br>
    
    {% for i in post %}
     <h2>{{ i.title }} </h2>
    {% endfor %}
    
        {% else %}
        <h1> nothing found </h1>
    {% endif %}
    </center>
